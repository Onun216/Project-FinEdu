<article class="card">
  
    {% if glossary_item.cover %}
      <div class="card-cover-wrapper">
        <a href="{{ glossary_item.get_absolute_url }}" class="card-cover-link">
          <img 
            class="card-cover"
            loading="lazy"
            src="{{ glossary_item.cover.url }}" 
            alt="Cover do post {{ glossary_item.title }}"
          >
        </a>
      </div>
    {% endif %}
  
    <div class="card-text-wrapper">
      <div class="card-title-wrapper">
        <h2 class="card-title">
          <a href="{{ glossary_item.get_absolute_url }}" class="card-title-link">
            {{ glossary_item.title }}
          </a>
        </h2>
      </div>
  
      <div class="card-content-wrapper">
        <div class="card-actions">
          <a class="card-action-link" href="{{ glossary_item.get_absolute_url }}">
            <span>Ler</span>
            <i class="fa-solid fa-circle-arrow-right"></i>
          </a>
        </div>
      </div>
    </div>
  
  </article>
